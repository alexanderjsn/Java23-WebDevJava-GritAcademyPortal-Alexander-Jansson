<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<input type="text" id="queryTermInput" name="queryTerm" placeholder="Sök..." oninput="fetchData()">
<button onclick="fetchData()">Sök</button>

<div id="result"></div>

<script>
    function fetchData() {
        const queryTerm = document.getElementById("queryTermInput").value;
        if (queryTerm !== "") {
        fetch('fetchData?queryTerm=' + encodeURIComponent(queryTerm))
            .then(response => {
                if (!response.ok) {
                    throw new Error("Network response was not ok");
                }
                return response.json();
            })
            .then(data => {
                const resultContainer = document.getElementById("result");
                resultContainer.innerHTML = '';

                data.forEach(item => {
                    const div = document.createElement("div");
                    div.textContent = `Term: ${item.ingrediens}`;
                    resultContainer.appendChild(div);
                });
            })
            .catch(error => console.error('Fetch error:', error));
        }
    }
</script>
</body>
</html>
